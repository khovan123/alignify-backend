# Application configuration for development
server.port=8080

# Database configuration (placeholder - will be overridden by environment variables in production)
spring.data.mongodb.database=${MONGODB_DATABASE:alignify_dev}
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017}

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Development configuration
logging.level.com.api=DEBUG